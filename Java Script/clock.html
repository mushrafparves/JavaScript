<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <title>Clock</title>
</head>
<body>
  <div class="clock">
    <p><b>Parves Clock</b></p>
    <div>
      <div class="info date"></div>
      <div class="info day"></div>
    </div>
    <div class="dot"></div>
    <div>
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>
    </div>
    <div>
      <span class="h1">١</span>
      <span class="h2">٢</span>
      <span class="h3">٣</span>
      <span class="h4">٤</span>
      <span class="h5">٥</span>
      <span class="h6">٦</span>
      <span class="h7">٧</span>
      <span class="h8">٨</span>
      <span class="h9">٩</span>
      <span class="h10">١٠</span>
      <span class="h11">١١</span>
      <span class="h12">١٢</span>
    </div>
    <div class="diallines"></div>
  </div>
</body>
<script src="clock.js"></script>
</html>
